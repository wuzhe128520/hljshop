<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用其他浏览器</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/prompt.css" />
    <style type="text/css">
        .prompt-wrap {
            width: 1044px;
        }
        .icon-browser {
            width: 290px;
            height: 232px;
            background: url(images/browser.png) no-repeat center center;
        }
        .btn-group {
            text-align: center;
        }
        .btn-group a.new {
            padding: 0 8px;
            margin: 0;
            width: 238px;
        }
    </style>
</head>
<body>
<section>
    <div class="prompt-wrap">
        <div class="icon-browser fl">

        </div>
        <div class="prompt-content fr" >
            <dl class="detail">
                <dt class="sorry">对不起</dt>
                <dd class="txt">
                    您的浏览器不支持3D插件，请使用其他浏览器，如Firefox,360等等
                </dd>
                <dd class="english">
                    Sorry,Your browser does not support 3D plug-ins, please use other browsers, such as Firefox, 360 etc.
                </dd>
                <dd>
                    <div class="btn-group">
                        <a href="http://browsehappy.com/" class="new">下载最新的浏览器</a>
                    </div>
                </dd>
            </dl>
        </div>
    </div>
</section>
<div class="bg"></div>
</body>
</html>
